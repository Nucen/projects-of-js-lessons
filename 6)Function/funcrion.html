<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Введите число которое надо ввести под степень:" , "5")
        let n = prompt("Степень в которой надо ввести степень:" , "2")

        function pow() {
            let pow = x ** n
            
            alert(pow)
        }

        pow()
    </script>
</body>
</html>
